<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I'm Sorry üíî</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #ffe4e1, #ffb6c1);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      animation: fadeIn 2s ease-in-out;
    }

    .container {
      text-align: center;
      color: #333;
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      animation: popIn 1s ease-out forwards;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .heart {
      color: red;
      font-size: 2em;
      animation: heartbeat 1s infinite;
    }

    .btn {
      background-color: #ff69b4;
      border: none;
      padding: 15px 25px;
      border-radius: 50px;
      color: white;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      animation: bounce 2s infinite;
      transition: transform 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes popIn {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>I'm Really Sorry üòî</h1>

    <div class="heart">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
    <br><br>
    <button class="btn" onclick="alert('I promise to do better ‚ù§Ô∏è')">Forgive Me?</button>
  </div>
</body>
</html>
